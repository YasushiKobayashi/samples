name: js Test workflow
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

env:
  NODE_ENV: test
  TEST_ARTIFACTS: /tmp/artifacts
  LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
      - run: mkdir -p $TEST_ARTIFACTS
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4.0.0
        with:
          node-version-file: '.node-version'
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install launchable command
        run: |
          pip install launchable
      - name: record build
        run: launchable record build --name ${GITHUB_RUN_ID}

      - name: yarn cache dir
        id: yarn-cache
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"
      - name: cache yarn
        uses: actions/cache@v3.3.2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
      - name: cache npm
        uses: actions/cache@v3.3.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-npm-cache

      - name: cache node_modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - run: yarn
      - run: yarn lint:ts
      # - run: yarn lint:md
      # - run: yarn lint:sass
      - run: make build
      - run: yarn test:ci
      - uses: codecov/codecov-action@v3
      - run: yarn type-check
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: src/next-sample

      - name: launchable record tests
        run: launchable record tests jest src/**/junit.xml
        if: always()
        continue-on-error: true

      - name: Enable auto-merge for Dependabot PRs
        if: ${{contains(steps.metadata.outputs.dependency-names, 'my-dependency') && steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4.0.0
        with:
          node-version-file: '.node-version'

      - name: yarn cache dir
        id: yarn-cache
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"
      - name: cache yarn
        uses: actions/cache@v3.3.2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
      - name: cache npm
        uses: actions/cache@v3.3.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-npm-cache

      - name: cache node_modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - run: yarn
      - run: yarn playwright install

      - name: serve
        run: yarn dev &
        working-directory: src/next-sample
      - name: e2e
        run: yarn e2e:chromium
        working-directory: src/playwright-sample
      - run: npx lerna run --stream --parallel cp-artifacts
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-artifacts
          path: /tmp/artifacts
