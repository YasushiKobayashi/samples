name: Test workflow
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10", "12"]
    env:
      NODE_ENV: test
      TEST_ARTIFACTS: /tmp/artifacts

    steps:
      - uses: actions/checkout@v2.3.4
      - run: mkdir -p $TEST_ARTIFACTS
      - run: curl -o- -L https://yarnpkg.com/install.sh | bash
      - run: yarn
      - run: yarn lint:ts
      # - run: yarn lint:sass
      - run: make build
      - run: yarn test
      - uses: codecov/codecov-action@v1
      - run: yarn type-check
